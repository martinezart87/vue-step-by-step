<!-- Episode 4 Your First Custom Vue Component -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    <div id="app">
        <!-- app-button component -->
        <app-button>Submit</app-button>
        <!-- two instance -->
        <app-button>Click me</app-button>

    </div>

    <script>
        let app = {
            components: {
                'app-button': {
                    // <slot /> - dodaje tekst z sekcji app-button
                    template: `
                        <div>What's up</div>
                        <button class="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2 disabled:cursor-not-allowed" :disabled="processing">
                            Hi there <slot />
                        </button>
                    `,

                    data() {
                        return {
                            processing: true
                        };
                    }

                    // mounted() {
                    //     alert('hello');
                    // }
                },
                // 'assigments-list': {},
                // 'assigments-list-item': {},
                // 'accordion': {}
            }
        };
        // let AppButton = {};
        // let AssigmentList = {};
        // let AssigmentListItem = {};

        // globalna definicja:
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
