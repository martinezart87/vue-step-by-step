<!-- Episode 8 A Deeper Look at V-Model -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center bg-gray-800">
    <div id="app">
        <!-- update właściwości data name sposób I -->
        <!-- <input type="text" v-model="name" name="" id=""> -->
        
        <!-- z updatem włąściwości data name sposób II -->
        <input type="text" :value="name" @input="name = $event.target.value">

        <!-- bez updatu właściwości data name - tylko value -->
        <!-- <input type="text" :value="name"> -->

        
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    name: ''
                };
            }

        }).mount('#app');
    </script>
</body>
</html>
