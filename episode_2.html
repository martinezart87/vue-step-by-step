<!-- Episode 2 - Attribute Binding and Event Handling  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }
        body{
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-bind:class to to samo co :class, v-on to to samo co @click-->
        <!-- <button :class="buttonClasses" v-on:click="toggle">Click me</button> -->
        
        <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    // buttonClasses: 'text-green',
                    active: false,
                };    
            },

            // methods objects
            methods: {
                toggle() {
                    // alert('toggle');
                    // this.buttonClasses = 'text-red';
                    this.active = ! this.active;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
